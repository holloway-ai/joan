key: leif
title: Leif Search
description: Naitive search engine for holloway.ai
author: holloway.ai
logo: https://static.requarks.io/logo/algolia.svg
website: https://leif.holloway.ai/
isAvailable: true
props:
  appId:
    type: String
    title: App ID
    hint: Your Algolia Application ID, found under API Keys
    order: 1
  apiKey:
    type: String
    title: Admin API Key
    hint: Your Algolia Admin API Key, found under API Keys.
    order: 2
  indexName:
    type: String
    title: Index Name
    hint: The name of the index you created under Indices.
    default: wiki
    order: 3
